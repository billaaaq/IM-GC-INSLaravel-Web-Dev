<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Mini Ecommerce Bunga</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<script defer src="https://use.fontawesome.com/releases/v5.8.1/js/all.js"
integrity="sha384-g5uSoOSBd7KkhAMlnQILrecXvzst9TdC09/VM+pjDTCM+1il8RHz5fKANTFFb+gQ" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand">Mini Ecommerce Bunga</a>
        <form class="form-inline" id="formItem">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" id="keyword" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="searchItem">Search</button>
        </form>
        <button class="btn btn-primary" id="cart"><i class="fas fa-shopping-cart"></i> (<span id="cartCount">0</span>)</button>
    </nav>
    <div class="row">
        <div class="row col-md-12 mt-2" id="listBarang">
        </div>
    </div>
</div>
<script>
    // Data bunga
    var items = [
        ['001', 'Mawar Merah', 50000, 'Bunga Mawar Merah melambangkan cinta', 'img/rose.jpg'],
        ['002', 'Tulip Kuning', 75000, 'Bunga Tulip Kuning yang elegan', 'img/tulip.jpg'],
        ['003', 'Anggrek Bulan', 100000, 'Bunga Anggrek Bulan yang eksotis', 'img/anggrek.jpg'],
        ['004', 'Melati Putih', 40000, 'Bunga Melati Putih yang harum', 'img/jasmine.jpg']
    ];

    // Inisialisasi jumlah keranjang
    let cartCount = 0;

    // Fungsi menampilkan bunga
    function renderItems(filteredItems = items) {
        const listBarang = document.getElementById("listBarang");
        listBarang.innerHTML = ""; // Kosongkan kontainer

        filteredItems.forEach(item => {
            const card = document.createElement("div");
            card.className = "col-4 mt-2";
            card.innerHTML = `
                <div class="card" style="width: 18rem;">
                    <img src="${item[4]}" class="card-img-top" height="200px" width="200px" alt="${item[1]}">
                    <div class="card-body">
                        <h5 class="card-title">${item[1]}</h5>
                        <p class="card-text">${item[3]}</p>
                        <p class="card-text">Rp ${item[2]}</p>
                        <a href="#" class="btn btn-primary addCart">Tambahkan ke keranjang</a>
                    </div>
                </div>
            `;
            listBarang.appendChild(card);
        });

        // Event untuk menambahkan ke keranjang
        document.querySelectorAll(".addCart").forEach(button => {
            button.addEventListener("click", () => {
                cartCount++;
                document.getElementById("cartCount").innerText = cartCount;
            });
        });
    }

    // Tampilkan semua bunga di awal
    renderItems();

    // Event pencarian
    document.getElementById("formItem").addEventListener("submit", function (e) {
        e.preventDefault(); // Mencegah submit form
        const keyword = document.getElementById("keyword").value.toLowerCase();
        const filteredItems = items.filter(item => item[1].toLowerCase().includes(keyword));
        renderItems(filteredItems);
    });
</script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
